name: CI
on: [push]

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        include:
        - os: ubuntu-20.04
          name: "GCC 10 / Release"
          cc: gcc-10
          cxx: g++-10
          build_args: ""
        - os: ubuntu-22.04
          name: "GCC 11 / Release"
          cc: gcc-11
          cxx: g++-11
          build_args: ""
        - os: ubuntu-20.04
          name: "Clang 11 / Release"
          cc: clang-11
          cxx: clang++-11
          apt: libc++-11-dev libc++abi-11-dev
          build_args: ""
        - os: ubuntu-20.04
          name: "Clang 12 / Release"
          cc: clang-12
          cxx: clang++-12
          apt: libc++-12-dev libc++abi-12-dev
          build_args: ""
        - os: ubuntu-22.04
          name: "Clang 13 / Release"
          cc: clang-13
          cxx: clang++-13
          apt: libc++-13-dev libc++abi-13-dev
          build_args: "--precache-deps"
        - os: ubuntu-22.04
          name: "Clang 14 / Release"
          cc: clang-14
          cxx: clang++-14
          apt: libc++-14-dev libc++abi-14-dev
          build_args: "--precache-deps"
        - os: ubuntu-20.04
          name: "GCC 10 / Debug ASAN"
          cc: gcc-10
          cxx: g++-10
          build_args: "--debug --asan --ubsan"
        - os: ubuntu-20.04
          name: "GCC 10 / MinSizeRel Unity"
          cc: gcc-10
          cxx: g++-10
          build_args: "--minsize --unity"
        - os: macos-10.15
          name: "Clang 13 / Release"
          clang: brew
          os_target: "10.15"
          build_args: "--precache-deps"
        - os: macos-11
          name: "AppleClang / Release"
          clang: apple
          os_target: "11.0"
          build_args: ""
        - os: macos-12
          name: "AppleClang / Release"
          clang: apple
          os_target: "12.0"
          build_args: "--precache-deps"
        - os: windows-2019
          name: "VS 16 / Release"
          build_args: ""
        - os: windows-2022
          name: "VS 17 / Release"
          build_args: "--precache-deps"

    name: ${{ matrix.os }} / ${{ matrix.name }}

    runs-on: ${{ matrix.os }}

    env:
      CONAN_PASSWORD: ${{ secrets.CONAN_PASSWORD }}
      CONAN_REVISIONS_ENABLED: 1
      BUILD_ARGS: ${{ matrix.build_args }}

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        architecture: 'x64'
    - uses: ilammy/msvc-dev-cmd@v1

    - name: cache
      if: ${{ !startsWith(matrix.os, 'windows-') }}
      uses: actions/cache@v3
      with:
        path: |
          ~/.conan/data
        key: ${{ runner.os }}-${{ matrix.name }}-${{ hashFiles('conanfile.py', 'conandata.yml') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.name }}-
          ${{ runner.os }}-

    - name: "install tools and deps"
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install --no-install-recommends -y ninja-build \
                libglfw3-dev libfreetype6-dev libharfbuzz-dev libhyperscan-dev libbenchmark-dev \
                ${{ matrix.apt }}
            export CC=${{ matrix.cc }}
            export CXX=${{ matrix.cxx }}
            echo "CC='$CC'" >> $GITHUB_ENV
            echo "CXX='$CXX'" >> $GITHUB_ENV
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install ccache ninja glfw doxygen google-benchmark hyperscan harfbuzz freetype
            if [[ "${{ matrix.clang }}" == "brew" ]] ; then
                export CC="$(brew --prefix llvm)/bin/clang"
                export CXX="$(brew --prefix llvm)/bin/clang++"
                echo "CC='$CC'" >> $GITHUB_ENV
                echo "CXX='$CXX'" >> $GITHUB_ENV
            fi
            export MACOSX_DEPLOYMENT_TARGET=${{ matrix.os_target }}
            echo "MACOSX_DEPLOYMENT_TARGET=$MACOSX_DEPLOYMENT_TARGET" >> $GITHUB_ENV
        elif [[ "$RUNNER_OS" == "Windows" ]]; then
            # remove MinGW's link as it collides with MSVC
            mv /usr/bin/link /usr/bin/link.orig
        fi
        pip3 --no-cache-dir install conan
        conan profile new default --detect --force
        conan profile update "settings.compiler.cppstd=20" default
        if [[ "$RUNNER_OS" == "Linux" ]]; then
            if [[ "$CXX" = clang* ]]; then
                conan profile update "settings.compiler.libcxx=libc++" default
                echo "CXXFLAGS=-stdlib=libc++" >> $GITHUB_ENV
            else
                conan profile update "settings.compiler.libcxx=libstdc++11" default
            fi
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
            conan profile update "settings.compiler.libcxx=libc++" default
            conan profile update "settings.os.version=$MACOSX_DEPLOYMENT_TARGET" default
        elif [[ "$RUNNER_OS" == "Windows" ]]; then
            if [[ "${{ matrix.os }}" == "windows-2022" ]] ; then
                # Auto-detected profile fo VS 17 is experimental and broken,
                # see https://github.com/conan-io/conan/issues/10185
                conan profile update "settings.compiler=Visual Studio" default
                conan profile update "settings.compiler.runtime=MD" default
                conan profile update "settings.compiler.version=17" default
            fi
        fi
      shell: bash

    - name: deps
      run: ./build.sh deps $BUILD_ARGS
      shell: bash

    - name: configure
      run: ./build.sh config $BUILD_ARGS
      shell: bash

    - name: build
      run: ./build.sh build $BUILD_ARGS
      shell: bash

    - name: test
      run: ./build.sh test $BUILD_ARGS
      shell: bash

    - name: install
      if: ${{ matrix.name == 'Release build' }}
      run: ./build.sh install $BUILD_ARGS
      shell: bash

    - name: package
      if: ${{ matrix.name == 'Release build' }}
      run: ./build.sh package $BUILD_ARGS
      shell: bash

    - name: artifacts - tarball
      if: ${{ matrix.name == 'Release build' }}
      uses: actions/upload-artifact@v3
      with:
        name: xcikit-artifacts
        path: |
          artifacts/xcikit-*.tar.gz

    - name: artifacts - test report
      if: ${{ failure() }}
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: |
          build/*/Testing/Temporary/LastTest.log

